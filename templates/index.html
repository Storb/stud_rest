{% load staticfiles %}

<html ng-app="studApp">
<head>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

<div class="row" >
        <a href="#/groups/">Groups</a>
        <a href="#/students/">Students</a>
        <a href="#/">Home</a>
    <hr />

    <div class="col-md-8">
        {% verbatim %}
        <div ng-view>

        </div>
        {% endverbatim %}
    </div>
    <div class="col-md-4">
        {% comment %}
        <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Username/Email</label>
            <input ng-model="user.username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email" n>
        </div>{{ user.username }}
        <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input ng-model="user.password" class="form-control" id="password" placeholder="Password">
            <button ng-model="submit()">Отправить</button>
        </div>
    </form>
    {% endcomment %}
    </div>
</div>
<script src="/static/angular/bower_components/angular/angular.js"></script>
<script src="/static/angular/bower_components/angular-route/angular-route.js"></script>
<script src="/static/angular/bower_components/angular-resource/angular-resource.js"></script>
<script src="{% static "js/app.js" %}"></script>
<script src="{% static "js/controllers.js" %}"></script>
<script src="{% static "js/services.js" %}"></script>
<script src="{% static "js/directives.js" %}"></script>
</body>
</html>
