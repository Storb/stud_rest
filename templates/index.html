{% load staticfiles %}

<html ng-app="studApp">
<head>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/main.css">
</head>
<script src="/static/angular/bower_components/angular/angular.js"></script>
<script src="/static/angular/bower_components/angular-route/angular-route.js"></script>
<script src="/static/angular/bower_components/angular-resource/angular-resource.js"></script>
<script src="{% static "js/app.js" %}"></script>
<script src="{% static "js/controllers.js" %}"></script>
<script src="{% static "js/services.js" %}"></script>
<body ng-controller="indexCtrl">

<div class="row">
    <div ng-show="groups">
        <a href="#/groups/">Groups</a>
        <a href="#/students/">Students</a>
        <a href="#/">Home</a>
    </div>
    <hr />
    <div class="col-md-8">


        <div ng-view></div>
        {% verbatim %}


        {% endverbatim %}
    </div>
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <button type="submit" class="btn btn-default">Отправить</button>
            </div>
        </form>
    </div>

    </div>
</body>
</html>
