<table class="table table-bordered">
        <tr>
            <td><strong>Group</strong></td>
            <td> <strong>Last name</strong> </td>
            <td> <strong>First name</strong> </td>
            <td> <strong>Patronymic</strong> </td>
            <td> <strong>Card number</strong> </td>
            <td> <strong>Birthday</strong> </td>

        </tr>
        <tr ng-repeat="student in students">
            <form>
                <td>
                    <div ng-hide="student.modifying">{{ student.group.name }}</div>
                    <div ng-show="student.modifying">
                        <select ng-model="student.group" ng-options="group as group.name for group in groups track by group.id" required></select>
                    </div>
                </td>
                <td>
                    <div ng-hide="student.modifying">{{ student.surname }}</div>
                    <div ng-show="student.modifying"><input type="text" ng-model="student.surname" /></div>
                </td>
                <td>
                    <div ng-hide="student.modifying">{{ student.first_name }} </div>
                    <div ng-show="student.modifying"><input type="text" ng-model="student.first_name" /></div>
                </td>
                <td>
                    <div ng-hide="student.modifying">{{ student.patronymic }} </div>
                    <div ng-show="student.modifying"><input type="text" ng-model="student.patronymic" /></div>
                </td>
                <td>
                    <div ng-hide="student.modifying">{{ student.card_number }} </div>
                    <div ng-show="student.modifying"><input type="text" ng-model="student.card_number" /></div>
                </td>
                <td>
                    <div ng-hide="student.modifying">{{ student.date_birthday }} </div>
                    <div ng-show="student.modifying"><input type="text" ng-model="student.date_birthday" /></div>
                </td>
                <td id="col3">
                    <button ng-hide="student.modifying" ng-click="student.modifying = true;">Modify</button>
                    <button ng-show="student.modifying" ng-click="update(student); student.modifying = false;">Update</button>
                    <button ng-hide="student.modifying" ng-click="del(student)">delete</button>
                </td>
            </form>
        </tr>
</table>
