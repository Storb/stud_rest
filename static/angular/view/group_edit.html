
<form class="form-horizontal" name="groupForm" role="form">
    <input type="text" id="name" placeholder="Group name" ng-model="group.name"/><br>
    <select ng-show="students" ng-model="group.elder" ng-options="student as student.surname for student in group.students"></select>
<button ng-click="submit(group)" value="Save">Save</button>
</form>
